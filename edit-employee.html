<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Edit Employee</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  </head>
  <body>
    <div class="container mt-5">
      <header class="d-flex justify-content-between align-items-center mb-4">
        <h1>Edit Employee</h1>
        <nav>
          <a href="dashboard.html" class="btn btn-outline-primary">Home</a>
          <a href="employee-list.html" class="btn btn-outline-secondary"
            >Employee List</a
          >
          <button class="btn btn-outline-danger">Logout</button>
        </nav>
      </header>
      <form id="editForm" enctype="multipart/form-data">
        <div class="mb-3">
          <label for="name" class="form-label">Name</label>
          <input
            type="text"
            id="name"
            name="name"
            class="form-control"
            required
          />
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input
            type="email"
            id="email"
            name="email"
            class="form-control"
            required
          />
        </div>
        <div class="mb-3">
          <label for="mobile" class="form-label">Mobile No</label>
          <input
            type="text"
            id="mobile"
            name="mobile"
            class="form-control"
            required
          />
        </div>
        <div class="mb-3">
          <label for="designation" class="form-label">Designation</label>
          <select
            id="designation"
            name="designation"
            class="form-select"
            required
          >
            <option value="HR">HR</option>
            <option value="Manager">Manager</option>
            <option value="Sales">Sales</option>
          </select>
        </div>
        <div class="mb-3">
          <label class="form-label">Gender</label>
          <div>
            <input type="radio" id="male" name="gender" value="M" required />
            Male
            <input type="radio" id="female" name="gender" value="F" required />
            Female
          </div>
        </div>
        <div class="mb-3">
          <label class="form-label">Course</label>
          <div>
            <input type="checkbox" id="mca" name="course" value="MCA" /> MCA
            <input type="checkbox" id="bca" name="course" value="BCA" /> BCA
            <input type="checkbox" id="bsc" name="course" value="BSC" /> BSC
          </div>
        </div>
        <div class="mb-3">
          <label for="imgUpload" class="form-label">Image Upload</label>
          <input
            type="file"
            id="imgUpload"
            name="img"
            class="form-control"
            accept=".jpg, .png"
            required
          />
        </div>
        <div id="imgPreviewContainer" class="mb-3"></div>
        <button type="submit" class="btn btn-primary">Update</button>
      </form>
    </div>
    <script src="edit.js"></script>
  </body>
</html>
